<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antoine Berry Mouton – Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Pour une grille libre en mobile-first */
      .grid-free {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1rem;
      }
    </style>
  </head>
  <body class="bg-white text-black font-sans">
    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 text-sm uppercase">
      <div class="font-bold tracking-wide">Antoine_Berry_Mouton</div>
      <nav class="space-x-6 hidden md:block">
        <a href="#" class="hover:underline">Work</a>
        <a href="#" class="hover:underline">Contact</a>
        <a href="#" class="hover:underline">About_me</a>
      </nav>
      <div class="md:hidden">☰</div>
    </header>

    <!-- Portfolio grid -->
    <main class="grid-free px-6 pb-16">
      <!-- Chaque div image peut être positionnée manuellement -->
      <div class="col-span-12 md:col-span-6">
        <img src="image1.jpg" alt="Projet 1" class="w-full mb-2" />
        <p class="text-xs">[01]</p>
      </div>

      <div class="col-span-12 md:col-start-8 md:col-span-5">
        <img src="image2.jpg" alt="Projet 2" class="w-full mb-2" />
      </div>

      <div class="col-span-12 md:col-span-4">
        <img src="image3.jpg" alt="Projet 3" class="w-full mb-2" />
      </div>

      <div class="col-span-12 md:col-span-8">
        <img src="image4.jpg" alt="Projet 4" class="w-full mb-2" />
        <p class="text-xs">[01]</p>
      </div>

      <div class="col-span-12 md:col-span-6">
        <img src="image5.jpg" alt="Projet 5" class="w-full mb-2" />
      </div>

      <div class="col-span-12 md:col-span-6">
        <img src="image6.jpg" alt="Projet 6" class="w-full mb-2" />
      </div>
    </main>

    <!-- Footer (facultatif) -->
    <footer class="text-xs text-right px-6 pb-6">
      <p class="text-gray-400">Made with Tailwind</p>
    </footer>
  </body>
</html>
